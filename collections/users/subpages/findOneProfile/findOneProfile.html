<!--

    You will need to change this file, to reflect one post with all
    of it's information displayed. For example, this.name would
    display the name of the post within the list.

-->

<template name="findOneProfile">
    {{#with currentProfile}}

    <div class="row">
        <div class="col-md-12">
            <ul>
            {{#each children}}
                <li class="list-group-item">
                    <div class="list-group-item-heading">Name: {{firstName}} {{lastName}}</div>
                    <div class="list-group-item-heading">Birthday: {{birthday}}</div>
                    <div class="list-group-item-heading">Gender: {{gender}}</div>

                </li>
            {{/each}}
            </ul>
        </div>
    </div>
    {{/with}}

</template>
